<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECPlacas 2.0 - Sistema de Consulta Vehicular</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        /* Fondo futurista con part√≠culas */
        .futuristic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 150, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(0, 100, 255, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #000 0%, #001122 50%, #000033 100%);
        }
        
        /* L√≠neas de circuito futuristas */
        .circuit-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            background-image: 
                linear-gradient(90deg, #00ffff 1px, transparent 1px),
                linear-gradient(0deg, #00ffff 1px, transparent 1px);
            background-size: 50px 50px;
            animation: circuitFlow 20s linear infinite;
        }
        
        @keyframes circuitFlow {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        /* Paleta de colores neon */
        :root {
            --neon-blue: #00ffff;
            --neon-blue-dark: #0099cc;
            --electric-blue: #0066ff;
            --deep-blue: #003366;
            --glow-blue: rgba(0, 255, 255, 0.5);
            --glow-electric: rgba(0, 102, 255, 0.5);
        }
        
        /* Efectos de brillo neon */
        .neon-glow {
            box-shadow: 
                0 0 10px var(--neon-blue),
                0 0 20px var(--neon-blue),
                0 0 40px var(--neon-blue);
        }
        
        .neon-text {
            color: var(--neon-blue);
            text-shadow: 
                0 0 10px var(--neon-blue),
                0 0 20px var(--neon-blue),
                0 0 40px var(--neon-blue);
        }
        
        .electric-glow {
            box-shadow: 
                0 0 10px var(--electric-blue),
                0 0 20px var(--electric-blue),
                0 0 40px var(--electric-blue);
        }
        
        /* Contenedor principal */
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* Header futurista */
        .header {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(0, 51, 102, 0.8) 100%);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--neon-blue);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 900;
            color: var(--neon-blue);
            text-shadow: 0 0 20px var(--glow-blue);
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 0.9rem;
            color: #99ccff;
            margin-top: 0.2rem;
            letter-spacing: 1px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(0, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid var(--neon-blue);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--neon-blue);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
        
        /* Main content */
        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* Cards futuristas */
        .futuristic-card {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(0, 51, 102, 0.3) 100%);
            backdrop-filter: blur(20px);
            border: 2px solid transparent;
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .futuristic-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--neon-blue) 0%, var(--electric-blue) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
            border-radius: 18px;
        }
        
        .futuristic-card:hover::before {
            opacity: 0.1;
        }
        
        .futuristic-card:hover {
            border-color: var(--neon-blue);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
        }
        
        /* Indicadores de progreso */
        .progress-container {
            text-align: center;
            padding: 3rem;
        }
        
        .progress-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: conic-gradient(var(--neon-blue) 0deg, var(--electric-blue) 180deg, rgba(0, 0, 0, 0.3) 360deg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            position: relative;
            animation: rotate 3s linear infinite;
        }
        
        .progress-circle::before {
            content: '';
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.9);
            position: absolute;
        }
        
        .progress-text {
            position: relative;
            z-index: 1;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--neon-blue);
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Formularios futuristas */
        .form-group {
            margin-bottom: 2rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--neon-blue);
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 1.1rem;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            background: rgba(0, 51, 102, 0.2);
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .form-input.error {
            border-color: #ff0066;
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.4);
        }
        
        .form-input.success {
            border-color: #00ff66;
            box-shadow: 0 0 20px rgba(0, 255, 102, 0.4);
        }
        
        /* Botones futuristas */
        .btn-futuristic {
            background: linear-gradient(135deg, var(--electric-blue) 0%, var(--neon-blue) 100%);
            border: none;
            border-radius: 25px;
            padding: 1rem 2rem;
            color: #000;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 200px;
        }
        
        .btn-futuristic:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.5);
        }
        
        .btn-futuristic:active {
            transform: translateY(-1px);
        }
        
        .btn-futuristic:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-futuristic::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn-futuristic:hover::before {
            left: 100%;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(0, 51, 102, 0.6) 100%);
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, var(--neon-blue) 0%, var(--electric-blue) 100%);
            color: #000;
        }
        
        /* Indicadores de pasos */
        .steps-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 3rem 0;
            gap: 1rem;
        }
        
        .step {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(0, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .step.active {
            background: linear-gradient(135deg, var(--neon-blue) 0%, var(--electric-blue) 100%);
            border-color: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
            transform: scale(1.1);
        }
        
        .step.completed {
            background: linear-gradient(135deg, #00ff66 0%, #00cc55 100%);
            border-color: #00ff66;
            color: #000;
        }
        
        .step-connector {
            width: 40px;
            height: 2px;
            background: rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .step-connector.active {
            background: var(--neon-blue);
            box-shadow: 0 0 10px var(--glow-blue);
        }
        
        /* Resultados vehiculares */
        .vehicle-results {
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .vehicle-header {
            background: linear-gradient(135deg, var(--electric-blue) 0%, var(--neon-blue) 100%);
            color: #000;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .vehicle-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
        }
        
        .vehicle-subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .data-card {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .data-card:hover {
            border-color: var(--neon-blue);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .data-card-title {
            color: var(--neon-blue);
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }
        
        .data-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 0;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
        }
        
        .data-row:last-child {
            border-bottom: none;
        }
        
        .data-label {
            color: #99ccff;
            font-weight: 500;
        }
        
        .data-value {
            color: #fff;
            font-weight: 600;
            text-align: right;
        }
        
        /* Status badges */
        .status-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-vigente {
            background: linear-gradient(135deg, #00ff66, #00cc55);
            color: #000;
        }
        
        .status-vencida {
            background: linear-gradient(135deg, #ff0066, #cc0055);
            color: #fff;
        }
        
        .status-por-vencer {
            background: linear-gradient(135deg, #ffaa00, #ff8800);
            color: #000;
        }
        
        /* Mensajes de error y √©xito */
        .message {
            padding: 1rem 1.5rem;
            border-radius: 10px;
            margin: 1rem 0;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .message-error {
            background: rgba(255, 0, 102, 0.2);
            border: 1px solid #ff0066;
            color: #ff99cc;
        }
        
        .message-success {
            background: rgba(0, 255, 102, 0.2);
            border: 1px solid #00ff66;
            color: #99ffcc;
        }
        
        .message-info {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid var(--neon-blue);
            color: #99ffff;
        }
        
        /* Responsivo */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .futuristic-card {
                padding: 1.5rem;
                margin: 1rem 0;
            }
            
            .data-grid {
                grid-template-columns: 1fr;
            }
            
            .steps-indicator {
                gap: 0.5rem;
            }
            
            .step {
                width: 40px;
                height: 40px;
                font-size: 0.9rem;
            }
            
            .step-connector {
                width: 20px;
            }
        }
        
        /* Efectos de loading */
        .loading-dots {
            display: inline-flex;
            gap: 0.3rem;
        }
        
        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--neon-blue);
            animation: loadingDots 1.4s ease-in-out infinite both;
        }
        
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        .loading-dot:nth-child(3) { animation-delay: 0s; }
        
        @keyframes loadingDots {
            0%, 80%, 100% { 
                transform: scale(0);
            }
            40% { 
                transform: scale(1);
            }
        }
        
        /* Efectos de brillo en texto */
        .glitch-text {
            color: var(--neon-blue);
            font-family: 'Orbitron', monospace;
            animation: glitch 2s ease-in-out infinite alternate;
        }
        
        @keyframes glitch {
            0% {
                text-shadow: 
                    0.05em 0 0 #00ffff,
                    -0.05em -0.025em 0 #ff00ff,
                    0.025em 0.05em 0 #ffff00;
            }
            15% {
                text-shadow: 
                    0.05em 0 0 #00ffff,
                    -0.05em -0.025em 0 #ff00ff,
                    0.025em 0.05em 0 #ffff00;
            }
            16% {
                text-shadow: 
                    -0.05em -0.025em 0 #00ffff,
                    0.025em 0.025em 0 #ff00ff,
                    -0.05em -0.05em 0 #ffff00;
            }
            49% {
                text-shadow: 
                    -0.05em -0.025em 0 #00ffff,
                    0.025em 0.025em 0 #ff00ff,
                    -0.05em -0.05em 0 #ffff00;
            }
            50% {
                text-shadow: 
                    0.025em 0.05em 0 #00ffff,
                    0.05em 0 0 #ff00ff,
                    0 -0.05em 0 #ffff00;
            }
            99% {
                text-shadow: 
                    0.025em 0.05em 0 #00ffff,
                    0.05em 0 0 #ff00ff,
                    0 -0.05em 0 #ffff00;
            }
            100% {
                text-shadow: 
                    -0.025em 0 0 #00ffff,
                    -0.025em -0.025em 0 #ff00ff,
                    -0.025em -0.05em 0 #ffff00;
            }
        }
        
        /* Checkbox futurista */
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }
        
        .checkbox-futuristic {
            position: relative;
            width: 20px;
            height: 20px;
        }
        
        .checkbox-futuristic input {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .checkbox-mark {
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            border: 2px solid var(--neon-blue);
            border-radius: 4px;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.6);
        }
        
        .checkbox-futuristic input:checked + .checkbox-mark {
            background: linear-gradient(135deg, var(--neon-blue), var(--electric-blue));
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }
        
        .checkbox-mark::after {
            content: '';
            position: absolute;
            display: none;
            left: 6px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid #000;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        
        .checkbox-futuristic input:checked + .checkbox-mark::after {
            display: block;
        }
        
        /* Select futurista */
        .select-futuristic {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 1.1rem;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }
        
        .select-futuristic:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            background: rgba(0, 51, 102, 0.2);
        }
        
        .select-futuristic option {
            background: #001122;
            color: #fff;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="futuristic-bg"></div>
    <div class="circuit-lines"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // Configuraci√≥n de la API
        const API_CONFIG = {
            baseUrl: 'http://localhost:5000',
            endpoints: {
                health: '/api/health',
                consultar: '/api/consultar-vehiculo',
                estado: '/api/estado-consulta',
                resultado: '/api/resultado'
            }
        };

        // C√≥digos de pa√≠ses
        const COUNTRY_CODES = [
            { code: '+593', country: 'Ecuador', flag: 'üá™üá®' },
            { code: '+57', country: 'Colombia', flag: 'üá®üá¥' },
            { code: '+51', country: 'Per√∫', flag: 'üáµüá™' },
            { code: '+1', country: 'Estados Unidos', flag: 'üá∫üá∏' },
            { code: '+34', country: 'Espa√±a', flag: 'üá™üá∏' }
        ];

        // Hook para validaci√≥n de formularios
        const useFormValidation = (initialState, validationRules) => {
            const [formData, setFormData] = useState(initialState);
            const [errors, setErrors] = useState({});
            const [isValid, setIsValid] = useState(false);

            const validateField = (name, value) => {
                const rule = validationRules[name];
                if (!rule) return null;

                if (rule.required && !value.trim()) {
                    return rule.message || `${name} es requerido`;
                }

                if (rule.pattern && !rule.pattern.test(value)) {
                    return rule.message || `Formato de ${name} inv√°lido`;
                }

                if (rule.minLength && value.length < rule.minLength) {
                    return `${name} debe tener al menos ${rule.minLength} caracteres`;
                }

                if (rule.custom) {
                    return rule.custom(value);
                }

                return null;
            };

            const updateField = (name, value) => {
                setFormData(prev => ({ ...prev, [name]: value }));
                
                const error = validateField(name, value);
                setErrors(prev => ({
                    ...prev,
                    [name]: error
                }));
            };

            useEffect(() => {
                const newErrors = {};
                let hasErrors = false;

                Object.keys(validationRules).forEach(field => {
                    const error = validateField(field, formData[field] || '');
                    if (error) {
                        newErrors[field] = error;
                        hasErrors = true;
                    }
                });

                setErrors(newErrors);
                setIsValid(!hasErrors && Object.keys(formData).length > 0);
            }, [formData]);

            return { formData, errors, isValid, updateField, setFormData };
        };

        // Hook para conexi√≥n API
        const useApiConnection = () => {
            const [connectionState, setConnectionState] = useState({
                isConnected: false,
                isChecking: true,
                responseTime: null
            });

            const checkConnection = async () => {
                try {
                    const start = performance.now();
                    const response = await fetch(`${API_CONFIG.baseUrl}${API_CONFIG.endpoints.health}`);
                    const end = performance.now();
                    
                    if (response.ok) {
                        setConnectionState({
                            isConnected: true,
                            isChecking: false,

                    default:

                    {/* Header */}
                    <header className="header">

                    {/* Contenido principal */}

                        {/* Indicador de pasos */}
                        <div className="steps-indicator">
                            {[1, 2, 3, 4].map(step => (
                                <React.Fragment key={step}>

                                        {step === 1 && 'üë§'}
                                        {step === 2 && 'üöó'}
                                        {step === 3 && '‚ö°'}
                                        {step === 4 && 'üìä'}
                                    </div>

                        {/* Contenido del paso actual */}
                        {renderCurrentStep()}

                        {/* Mensaje de sin conexi√≥n */}
                        {!isConnected && currentStep !== 3 && (

                                ‚ö†Ô∏è Sin conexi√≥n con el servidor ECPlacas 2.0
                                <button

                                    style={{ marginLeft: '1rem', minWidth: 'auto', padding: '0.5rem 1rem' }}
