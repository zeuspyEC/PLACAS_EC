<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECPlacas 2.0 - Dashboard Administrativo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        /* Fondo futurista del dashboard */
        .admin-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 150, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(0, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(0, 100, 255, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #000011 0%, #001133 30%, #000022 70%, #000011 100%);
        }
        
        /* Grid de circuitos */
        .circuit-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.08;
            background-image: 
                linear-gradient(rgba(0,255,255,0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,255,255,0.3) 1px, transparent 1px);
            background-size: 25px 25px;
            animation: gridFlow 30s linear infinite;
        }
        
        @keyframes gridFlow {
            0% { transform: translate(0, 0); }
            100% { transform: translate(25px, 25px); }
        }
        
        /* Variables de colores neon */
        :root {
            --neon-blue: #00ffff;
            --neon-blue-dark: #0099cc;
            --electric-blue: #0066ff;
            --deep-blue: #003366;
            --glow-blue: rgba(0, 255, 255, 0.5);
            --glow-electric: rgba(0, 102, 255, 0.5);
            --admin-bg: rgba(0, 20, 40, 0.95);
        }
        
        /* Contenedor principal del dashboard */
        .admin-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header administrativo */
        .admin-header {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(0, 51, 102, 0.9) 100%);
            backdrop-filter: blur(20px);
            border-bottom: 3px solid var(--neon-blue);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 5px 30px rgba(0, 255, 255, 0.3);
        }
        
        .admin-header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .admin-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .admin-logo h1 {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 900;
            color: var(--neon-blue);
            text-shadow: 0 0 20px var(--glow-blue);
            letter-spacing: 2px;
        }
        
        .admin-subtitle {
            font-size: 0.9rem;
            color: #99ccff;
            letter-spacing: 1px;
        }
        
        .admin-nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .nav-item {
            background: rgba(0, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-decoration: none;
            color: #fff;
        }
        
        .nav-item:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
            transform: translateY(-2px);
        }
        
        .nav-item.active {
            background: linear-gradient(135deg, var(--neon-blue), var(--electric-blue));
            color: #000;
            font-weight: 700;
        }
        
        /* Layout principal */
        .admin-main {
            flex: 1;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* Cards del dashboard */
        .admin-card {
            background: linear-gradient(135deg, var(--admin-bg) 0%, rgba(0, 51, 102, 0.4) 100%);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            margin: 1.5rem 0;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .admin-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--neon-blue) 0%, var(--electric-blue) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
            border-radius: 18px;
        }
        
        .admin-card:hover::before {
            opacity: 0.05;
        }
        
        .admin-card:hover {
            border-color: var(--neon-blue);
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 255, 255, 0.3);
        }
        
        .card-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--neon-blue);
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px var(--glow-blue);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        /* Grid de métricas */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .metric-card {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .metric-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, var(--neon-blue), transparent);
            animation: rotate 4s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .metric-card:hover::after {
            opacity: 0.1;
        }
        
        .metric-card:hover {
            border-color: var(--neon-blue);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        .metric-value {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--neon-blue);
            font-family: 'Orbitron', monospace;
            text-shadow: 0 0 15px var(--glow-blue);
            position: relative;
            z-index: 1;
        }
        
        .metric-label {
            color: #99ccff;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 0.5rem;
            position: relative;
            z-index: 1;
        }
        
        .metric-change {
            font-size: 0.9rem;
            margin-top: 0.5rem;
            position: relative;
            z-index: 1;
        }
        
        .metric-change.positive {
            color: #00ff66;
        }
        
        .metric-change.negative {
            color: #ff6666;
        }
        
        /* Gráficos */
        .chart-container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem 0;
            position: relative;
            min-height: 400px;
        }
        
        .chart-canvas {
            background: transparent !important;
        }
        
        /* Tablas */
        .admin-table {
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }
        
        .admin-table th {
            background: linear-gradient(135deg, var(--electric-blue), var(--neon-blue));
            color: #000;
            padding: 1rem;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            text-align: left;
        }
        
        .admin-table td {
            padding: 1rem;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
            color: #fff;
        }
        
        .admin-table tr:hover {
            background: rgba(0, 255, 255, 0.05);
        }
        
        /* Botones administrativos */
        .admin-btn {
            background: linear-gradient(135deg, var(--electric-blue), var(--neon-blue));
            border: none;
            border-radius: 25px;
            padding: 0.8rem 1.5rem;
            color: #000;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
        }
        
        .admin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.5);
        }
        
        .admin-btn.secondary {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(0, 51, 102, 0.6));
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
        }
        
        .admin-btn.danger {
            background: linear-gradient(135deg, #ff3366, #ff0066);
        }
        
        /* Estados de conexión */
        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .status-dot.online {
            background: #00ff66;
            box-shadow: 0 0 15px #00ff66;
        }
        
        .status-dot.offline {
            background: #ff6666;
            box-shadow: 0 0 15px #ff6666;
        }
        
        .status-dot.warning {
            background: #ffaa00;
            box-shadow: 0 0 15px #ffaa00;
        }
        
        /* Logs en tiempo real */
        .logs-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 1.5rem;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }
        
        .log-entry {
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
            word-wrap: break-word;
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
        
        .log-timestamp {
            color: #99ccff;
            font-size: 0.9rem;
        }
        
        .log-level {
            font-weight: bold;
            margin: 0 0.5rem;
        }
        
        .log-level.INFO {
            color: var(--neon-blue);
        }
        
        .log-level.WARNING {
            color: #ffaa00;
        }
        
        .log-level.ERROR {
            color: #ff6666;
        }
        
        .log-level.DEBUG {
            color: #99ccff;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .admin-header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .admin-nav {
                flex-wrap: wrap;
                gap: 1rem;
            }
            
            .admin-main {
                padding: 1rem;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }
            
            .admin-card {
                padding: 1.5rem;
            }
            
            .metric-value {
                font-size: 2rem;
            }
        }
        
        /* Animaciones */
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Loading spinner futurista */
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-top: 3px solid var(--neon-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Tooltip futurista */
        .tooltip {
            position: relative;
        }
        
        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(0, 51, 102, 0.9));
            color: var(--neon-blue);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }
        
        .tooltip:hover::after {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="admin-bg"></div>
    <div class="circuit-grid"></div>
    <div id="admin-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Configuración de la API
        const API_CONFIG = {
            baseUrl: 'http://localhost:5000',
            endpoints: {
                health: '/api/health',
                stats: '/api/estadisticas',
                consultas: '/api/consultas-recientes',
                usuarios: '/api/usuarios-activos'
            }
        };

        // Hook para datos en tiempo real
        const useRealTimeData = (endpoint, interval = 30000) => {
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                const fetchData = async () => {
                    try {
                        const response = await fetch(`${API_CONFIG.baseUrl}${endpoint}`);
                        if (response.ok) {
                            const result = await response.json();
                            setData(result);
                            setError(null);
                        } else {
                            setError('Error fetching data');
                        }
                    } catch (err) {
                        setError(err.message);
                    } finally {
                        setLoading(false);
                    }
                };

                fetchData();
                const intervalId = setInterval(fetchData, interval);

                return () => clearInterval(intervalId);
            }, [endpoint, interval]);

            return { data, loading, error };
        };

        // Componente de métricas
        const MetricCard = ({ title, value, change, icon, color = 'neon-blue' }) => (
            <div className="metric-card">
                <div className="metric-value" style={{ color: `var(--${color})` }}>
                    {icon && <span style={{ marginRight: '0.5rem' }}>{icon}</span>}
                    {value}
                </div>
                <div className="metric-label">{title}</div>
                {change && (
                    <div className={`metric-change ${change > 0 ? 'positive' : 'negative'}`}>
                        {change > 0 ? '↗' : '↘'} {Math.abs(change)}%
                    </div>
                )}
            </div>
        );

        // Componente de gráfico
        const ChartComponent = ({ data, type = 'line', title }) => {
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            useEffect(() => {
                if (chartRef.current && data) {
                    const ctx = chartRef.current.getContext('2d');
                    
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }

                    chartInstance.current = new Chart(ctx, {
                        type: type,
                        data: data,
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    labels: {
                                        color: '#00ffff',
                                        font: {
                                            family: 'Orbitron'
                                        }
                                    }
                                }
                            },
                            scales: {
                                x: {
                                    ticks: { color: '#99ccff' },
                                    grid: { color: 'rgba(0,255,255,0.1)' }
                                },
                                y: {
                                    ticks: { color: '#99ccff' },
                                    grid: { color: 'rgba(0,255,255,0.1)' }
                                }
                            }
                        }
                    });
                }

                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [data, type]);

            return (
                <div className="chart-container">
                    <h3 style={{ color: 'var(--neon-blue)', marginBottom: '1rem', fontFamily: 'Orbitron' }}>
                        {title}
                    </h3>
                    <canvas ref={chartRef} className="chart-canvas"></canvas>
                </div>
            );
        };

        // Componente de estado de sistema
        const SystemStatus = () => {
            const { data: healthData, loading } = useRealTimeData('/api/health', 10000);

            if (loading) return <div className="loading-spinner"></div>;

            const isOnline = healthData?.success;
            const status = isOnline ? 'online' : 'offline';
            const statusText = isOnline ? 'ONLINE' : 'OFFLINE';

            return (
                <div className="connection-status">
                    <div className={`status-dot ${status}`}></div>
                    <span style={{ fontWeight: '600', color: isOnline ? '#00ff66' : '#ff6666' }}>
                        Sistema {statusText}
                    </span>
                    {healthData?.responseTime && (
                        <span style={{ color: '#99ccff', marginLeft: '1rem' }}>
                            ({healthData.responseTime}ms)
                        </span>
                    )}
                </div>
            );
        };

        // Componente principal del dashboard
        const AdminDashboard = () => {
            const [activeTab, setActiveTab] = useState('overview');
            const { data: statsData, loading: statsLoading } = useRealTimeData('/api/estadisticas', 30000);

            // Datos mock para gráficos (en producción vendrían de la API)
            const chartData = {
                labels: ['Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb', 'Dom'],
                datasets: [{
                    label: 'Consultas Diarias',
                    data: [12, 19, 3, 5, 2, 3, 15],
                    borderColor: '#00ffff',
                    backgroundColor: 'rgba(0, 255, 255, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            };

            const renderOverview = () => (
                <div className="fade-in">
                    {/* Métricas principales */}
                    <div className="metrics-grid">
                        <MetricCard 
                            title="Total Consultas" 
                            value={statsData?.total_consultas || 0}
                            change={12}
                            icon="🔍"
                        />
                        <MetricCard 
                            title="Usuarios Activos" 
                            value={statsData?.total_usuarios || 0}
                            change={5}
                            icon="👥"
                        />
                        <MetricCard 
                            title="Tasa de Éxito" 
                            value={`${statsData?.tasa_exito || 0}%`}
                            change={-2}
                            icon="✅"
                        />
                        <MetricCard 
                            title="Tiempo Promedio" 
                            value={`${statsData?.tiempo_promedio || 0}s`}
                            change={-8}
                            icon="⚡"
                        />
                    </div>

                    {/* Gráficos */}
                    <div className="admin-card">
                        <ChartComponent 
                            data={chartData} 
                            title="📊 Consultas de los Últimos 7 Días"
                            type="line"
                        />
                    </div>

                    {/* Tabla de consultas recientes */}
                    <div className="admin-card">
                        <div className="card-title">📋 Consultas Recientes</div>
                        <table className="admin-table">
                            <thead>
                                <tr>
                                    <th>Timestamp</th>
                                    <th>Placa</th>
                                    <th>Usuario</th>
                                    <th>Estado</th>
                                    <th>Tiempo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>2024-12-15 14:30:22</td>
                                    <td>ABC1234</td>
                                    <td>Juan Pérez</td>
                                    <td><span style={{color: '#00ff66'}}>Exitosa</span></td>
                                    <td>1.2s</td>
                                </tr>
                                <tr>
                                    <td>2024-12-15 14:28:15</td>
                                    <td>XYZ9876</td>
                                    <td>María García</td>
                                    <td><span style={{color: '#00ff66'}}>Exitosa</span></td>
                                    <td>0.8s</td>
                                </tr>
                                <tr>
                                    <td>2024-12-15 14:25:33</td>
                                    <td>DEF5555</td>
                                    <td>Carlos López</td>
                                    <td><span style={{color: '#ff6666'}}>Error</span></td>
                                    <td>2.1s</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            );

            const renderSystem = () => (
                <div className="fade-in">
                    <div className="admin-card">
                        <div className="card-title">🖥️ Estado del Sistema</div>
                        <div className="metrics-grid">
                            <MetricCard 
                                title="CPU Usage" 
                                value="45%" 
                                icon="💻"
                                color="electric-blue"
                            />
                            <MetricCard 
                                title="RAM Usage" 
                                value="2.1GB" 
                                icon="🧠"
                                color="electric-blue"
                            />
                            <MetricCard 
                                title="DB Size" 
                                value="15.2MB" 
                                icon="💾"
                                color="electric-blue"
                            />
                            <MetricCard 
                                title="Uptime" 
                                value="72h" 
                                icon="⏱️"
                                color="electric-blue"
                            />
                        </div>
                    </div>

                    <div className="admin-card">
                        <div className="card-title">📜 Logs del Sistema</div>
                        <div className="logs-container">
                            <div className="log-entry">
                                <span className="log-timestamp">[2024-12-15 14:30:22]</span>
                                <span className="log-level INFO">INFO</span>
                                <span>Nueva consulta exitosa para placa ABC1234</span>
                            </div>
                            <div className="log-entry">
                                <span className="log-timestamp">[2024-12-15 14:29:15]</span>
                                <span className="log-level WARNING">WARN</span>
                                <span>Rate limit aplicado para IP 192.168.1.100</span>
                            </div>
                            <div className="log-entry">
                                <span className="log-timestamp">[2024-12-15 14:28:33]</span>
                                <span className="log-level INFO">INFO</span>
                                <span>Cache limpiado: 25 entradas eliminadas</span>
                            </div>
